{% set name = "quetz-frontend" %}
{% set version = "0.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/quetz-frontend-{{ version }}.tar.gz
  sha256: e23fe342fec6c300ed2684eaebde665ff9f916ce4b0a6fbfabddd18d84b6d031

build:
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  noarch: python
  entry_points:
    - quetz-frontend = quetz_frontend.cli:app

requirements:
  host:
    - python {{ python_min }}
    - pip
    - jupyter-packaging
  run:
    - python >={{ python_min }}
    - quetz >=0.4.0

test:
  imports:
    - quetz_frontend
  commands:
    - pip check
    - quetz-frontend --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/mamba-org/quetz-frontend
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A frontend for quetz

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
    - fcollonval
    - hbcarlos
