{% set name = "quetz-frontend" %}
{% set version = "0.3.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/mamba-org/quetz-frontend/archive/refs/tags/v{{ version }}.tar.gz
  sha256: affc750b5ad61a45d04a08cc072c2fbdc987f04a97f514d5cfa658dd19a3851d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - nodejs >=12
    - yarn
    - jupyter-packaging
  run:
    - python >=3.6
    - quetz >=0.1.0

test:
  imports:
    - quetz_frontend

about:
  home: https://github.com/mamba-org/quetz-frontend
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A frontend for quetz

extra:
  recipe-maintainers:
    - mariobuikhuizen
    - wolfv
